<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">
    <title></title>
</head>
<body>
<div id="app">
    <div th:replace="~{sidebar :: sidebar}"></div>

    <div id="main">
        <div th:replace="~{header :: header}"></div>

        <div class="main-content container-fluid">
            <section class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">[[${pageTitle}]]</h2>
                    </div>

                    <form th:action="@{/sections/save/all_categories}" th:object="${section}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{type}"/>
                        <input type="hidden" th:field="*{sectionOrder}"/>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="heading">Heading</label>
                                        <input type="text" class="form-control" th:field="*{heading}" required
                                               minlength="10" maxlength="200" id="heading">
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea rows="3" class="form-control" th:field="*{description}"
                                                  maxlength="500" min="20" id="description"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="enabled">Status</label>
                                        <input type="checkbox" th:field="*{enabled}" id="enabled"/>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix">
                                <div class="text-center">
                                    <input type="submit" value="Submit" class="btn btn-primary m-3"/>
                                    <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel"/>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div th:replace="~{modal_fragments :: warning_modal}"></div>
                </div>
            </section>
        </div>
        <div th:replace="~{footer :: footer}"></div>
    </div>
</div>

<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/common_form.js}"></script>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    moduleUrl = "[[@{/sections}]]";
</script>
</body>
</html>
