<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label for="heading" class="col-sm-2 col-form-label">Heading:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{heading}" required minlength="10" maxlength="200" id="heading">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea rows="3" class="form-control" th:field="*{description}" maxlength="500" minlength="20" id="description"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="enabled" class="col-sm-2 col-form-label">Status:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}" id="enabled"/>
        </div>
    </div>
</div>
