<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width,initial-scale=1.0, minimum-scale=1.0" name="viewport">

    <title>Sign In - Admin Homepage</title>

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
</head>
<body>
<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/images/logo.png}" height="48" class='mb-4' src="" alt="Image Preview">
                            <h3>Sign In</h3>
                            <div th:if="${param.error}" class="alert alert-light-danger alert-dismissible fade show">
                                <p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-light-warning alert-dismissible fade show">
                                <p>You have been logged out</p>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                            </div>
                        </div>

                        <form th:action="@{/login}" method="post" style="margin: unset">
                            <div class="form-group position-relative has-icon-left">
                                <label for="email">Username or email</label>
                                <div class="position-relative">
                                    <input class="form-control" id="email" type="email" maxlength="128" minlength="3" name="email" placeholder="Please enter username or email" required autofocus>
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left">
                                <div class="clearfix">
                                    <label for="password">Password</label>
                                    <a href="#" class='float-end'>
                                        <small>Forgot password?</small>
                                    </a>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" maxlength="64" minlength="5" name="password" placeholder="Please enter password" required>
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>

                            <div class='form-check clearfix my-4'>
                                <div class="checkbox float-start">
                                    <input type="checkbox" name="remember-me" class='form-check-input' id="checkbox">
                                    <label for="checkbox">Remember me</label>
                                </div>
                                <div class="float-end">
                                    <a href="#">Don't have an account?</a>
                                </div>
                            </div>

                            <div class="clearfix">
                                <button class="btn btn-primary float-end" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
